{% load static %}
{%block head%}
{%endblock%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <div class="header">
        <div class="searchArea">
            <form class="d-flex" method="POST" action="{% url 'search' %}">
                {% csrf_token %}        
                <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"> 검색 </button>
            </form>
        </div>
        <ul class="nav">
            <li class="nav-item"><a href="{% url 'home' %}" style="cursor:pointer;">HOME</a></li>
            <li class="nav-item"><a href="{% url 'service' %}" style="cursor:pointer;">SERVICE</a></li>
            <li class="nav-item"><a href="https://www.sungshin.ac.kr/sites/main_kor/main.jsp" style="cursor:pointer;">SUNGSHIN</a>
            </li>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (LOGOUT)</a>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}">LOGIN</a></li>
            {%endif%}
        </ul>
    </div>
{% block content %}
{% endblock %}
